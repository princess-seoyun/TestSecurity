# 8081 서버 포트 사용
server.port=8081

# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security_test?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
# DB username & password
spring.datasource.username=root
spring.datasource.password=QWEasd123!

# Hibernate ddl 설정, 이렇게 하면 ddl-auto 설정을 통해 스프링부트 Entity 클래스 기반으로 테이블을 자동 생성
# (create 또는 update 로 하면 됨, 1 번 서버 시작하면 생성이 되는 것이므로 재실행 할 때는 꼭 none 으로 바꿔야 함)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl